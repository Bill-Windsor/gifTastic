<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GIPHY API Utilization</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

  <div class="container">
    <h1>GIPHY Search</h1>

    <!-- GIPHYs will be deposited here -->
    <div id="giphys-view"></div>
    <form id="giphy-form">
      <label for="giphy-input">Add a GIPHY topic</label>
      <input type="text" id="giphy-input"><br>
      <!-- Button triggers new giphy to be added -->
      <input id="add-giphy" type="submit" value="Submit">
    </form>

    <div class="gifs"></div>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/javascript/app.js">
    </script>
    
  </div>
</body>
</html>
